apiVersion: v1
kind: ConfigMap
metadata:
  name: demo-app-html
  namespace: claudescale
data:
  index.html: |
    <!DOCTYPE html>
    <html>
    <head>
        <title>ClaudeScale Demo App</title>
        <meta http-equiv="refresh" content="2">
        <style>
            body {
                font-family: Arial, sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }
            .container {
                text-align: center;
                background: rgba(255, 255, 255, 0.1);
                padding: 50px;
                border-radius: 20px;
                box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            }
            h1 { font-size: 3em; margin: 0; }
            .hostname {
                font-size: 1.5em;
                margin: 20px 0;
                font-family: monospace;
                background: rgba(0,0,0,0.3);
                padding: 10px;
                border-radius: 5px;
            }
            .info { font-size: 0.9em; opacity: 0.8; }
        </style>
        <script>
            fetch('/hostname.txt')
                .then(r => r.text())
                .then(h => document.getElementById('hostname').textContent = h)
                .catch(() => document.getElementById('hostname').textContent = 'Unknown');
        </script>
    </head>
    <body>
        <div class="container">
            <h1>ClaudeScale</h1>
            <p style="font-size: 1.2em;">AI-Powered Kubernetes Autoscaler</p>
            <div class="hostname">
                Pod: <span id="hostname">Loading...</span>
            </div>
            <p class="info">This page refreshes every 2 seconds</p>
            <p class="info">Watch the pod name change as requests are load balanced!</p>
        </div>
    </body>
    </html>
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-app
  namespace: claudescale
  labels:
    app: demo-app
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: demo-app
  template:
    metadata:
      labels:
        app: demo-app
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9113"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - name: http
          containerPort: 80
        command: ["/bin/sh", "-c"]
        args:
          - |
            # Write hostname to file
            hostname > /usr/share/nginx/html/hostname.txt
            # Copy custom HTML
            cp /custom-html/index.html /usr/share/nginx/html/index.html
            # Start nginx
            nginx -g 'daemon off;'
        volumeMounts:
        - name: custom-html
          mountPath: /custom-html
        - name: nginx-config
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: default.conf
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5

      - name: nginx-exporter
        image: nginx/nginx-prometheus-exporter:latest
        args:
          - --nginx.scrape-uri=http://localhost:80/stub_status
        ports:
        - name: metrics
          containerPort: 9113
        resources:
          requests:
            cpu: 10m
            memory: 32Mi
          limits:
            cpu: 50m
            memory: 64Mi

      volumes:
      - name: custom-html
        configMap:
          name: demo-app-html
      - name: nginx-config
        configMap:
          name: nginx-config
---
apiVersion: v1
kind: Service
metadata:
  name: demo-app
  namespace: claudescale
  labels:
    app: demo-app
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9113"
spec:
  type: ClusterIP
  selector:
    app: demo-app
  ports:
  - name: http
    port: 80
    targetPort: 80
  - name: metrics
    port: 9113
    targetPort: 9113
